<!DOCTYPE html>
<html lang="en-ca">
<head>
    <meta charset="utf-8">
    <title>Wanted!</title>
    <link href="css/grid.css" rel="stylesheet">
    <link href="css/typography.css" rel="stylesheet">
    <link href="css/general.css" rel="stylesheet">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    
</head>
<body>
    <div class="masthead">
        <div>
            <h1 class="h1 wanted">Wanted!</h1>
        </div>
    </div>
    <div class="grid">
        <div class="line unit unit-xs-1 unit-s-1 unit-m-1-3 unit-l-1-3 island-1-2">
            <img src="images/wanted-photo2.jpg" alt="woman convict" class="wanted-photo panel">
        </div>
        <div class="reward line unit unit-xs-1 unit-s-1 unit-m-1-3 unit-l-1-3 island-1-2">
            <img src="images/hat.svg" alt="cowboy hat" class="reward-icon push-0">
            <p class="peta push-0">Reward</p>
            <p class="peta push-0">50 000</p>
            <p class="milli list push-0">For the following crimes:</p>
            <ul class="micro list push-0">
                <li>Space piracy</li>
                <li>Illegal asteroid mining</li>
                <li>Galactic treason</li>
            </ul>
            <img src="images/cuffs.svg" alt="hand cuffs" class="reward-icon">
        </div>
        <div class="line unit unit-xs-1 unit-s-1 unit-m-1-3 unit-l-1-3 island-1-2">
            <img src="images/wanted-photo1.jpg" alt="man convict" class="wanted-photo panel">
        </div>
    </div> 
</body>
</html>
