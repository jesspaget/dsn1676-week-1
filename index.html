<!DOCTYPE html>
<html lang="en-ca">
<head>
    <meta charset="utf-8">
    <title>Wanted!</title>
    <link href='http://fonts.googleapis.com/css?family=Abril+Fatface' rel='stylesheet' type='text/css'>
    <link href="css/grid.css" rel="stylesheet">
    <link href="css/typography.css" rel="stylesheet">
    <link href="css/general.css" rel="stylesheet">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    
</head>
<body>
    <div class="masthead">
        <div class="gutter-2">
            <h1 class="h1 wanted yotta"><img src="images/badge.svg" class="logo">Wanted!<img src="images/badge.svg" class="logo"></h1>
        </div>
    </div>
    <div class="grid content island">
        <div class="line unit unit-xs-1 unit-s-1 unit-m-1-3 unit-l-1-3 island-1-2">
            <img src="images/wanted-photo2.jpg" alt="woman convict" class="wanted-photo panel">
        </div>
        <div class="reward line unit unit-xs-1 unit-s-1 unit-m-1-3 unit-l-1-3 island">
            <h2 class="peta push-0">Reward <br>50 000</h2>
            <p class="milli text-left push-0">For the following crimes:</p>
            <ul class="micro list push-0 text-left">
                <li>Space piracy</li>
                <li>Illegal asteroid mining</li>
                <li>Galactic treason</li>
            </ul>
        </div>
        <div class="line unit unit-xs-1 unit-s-1 unit-m-1-3 unit-l-1-3 island-1-2">
            <img src="images/wanted-photo1.jpg" alt="man convict" class="wanted-photo panel">
        </div>
    </div> 
</body>
</html>
